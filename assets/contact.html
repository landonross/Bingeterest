<!doctype html>
<html lang="en">

<head>
  <title>Bingeterest</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>

<body>
  <nav id="nav">
    <div class="nav-wrapper">
      <a class="brand-logo left">Bingeterest</a>
      <ul id="nav-mobile" class="right">
        <li><a href="index.html">Home</a></li>
        <li><a href="mission.html">Our Mission</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
    </div>
  </nav>

  <div class="contactContainer">
    <div class="row">
      <div class="col m10 offset-m1 s12">
        <h1 class="center-align">Contact Form</h1>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col m6 s12 +">
                <input id="first_name" type="text" class="validate">
                <label for="first_name" style="color: white;">First Name</label>
              </div>
              <div class="input-field col m6 s12">
                <input id="last_name" type="text" class="validate">
                <label for="last_name" style="color: white;" >Last Name</label>
              </div>
            </div>
            <div class="section">
              <div class="row">
                <div class="input-field col offset-s4 s4">
                  <input id="email" type="email" class="validate">
                  <label for="email" style="color: white;">Email</label>
                </div>
              </div>

            </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="message" class="materialize-textarea"></textarea>
          <label for="message" style="color: white;">Message</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col m12">
     <p class="center-align"><button class="btn btn-large waves-effect waves-light" id="cBtn"type="submit" class="btn btn-primary">Submit</button></p>
    </div>
  
  </div>
  </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
